title: Binary Differential Item Functioning
name: glmDIF
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './glmDIF.events::update'
children:
  - type: VariableSupplier
    label: Data variables
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Item(s) for Analysis
        children:
          - type: VariablesListBox
            name: item
            isTarget: true
            events:
              change: './glmDIF.events::onChange_item'
      - type: TargetLayoutBox
        label: Anchor Items
        children:
          - type: VariablesListBox
            name: anchor
            isTarget: true
      - type: TargetLayoutBox
        label: Matching Variable
        children:
          - type: VariablesListBox
            name: matchVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: DIF Analysis
    margin: small
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: LayoutBox
            children:
              - type: ComboBox
                name: type
              - type: ComboBox
                name: criterion
              - type: ComboBox
                name: groupType
              - type: TextBox
                name: groupContrasts
                format: string
                enable: '(groupType:groupNonBin)'
              - type: ComboBox
                name: difFlagScale
              - type: TextBox
                name: alpha
                format: number
              - type: ComboBox
                name: pAdjustMethod
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: nagEff
              - type: CheckBox
                name: coeffEff
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: purify
                enable: (anchor)
              - type: TextBox
                name: nIter
                format: number
                enable: (purify)
  - type: CollapseBox
    label: Design Analysis
    margin: small
    collapsed: true
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: Label
            label: N.B. | Computationally Instensive
            margin: large
            children:
              - type: CheckBox
                name: designAnalysis
              - type: CheckBox
                name: designAnalysisSigOnly
                enable: (designAnalysis)
              - type: CheckBox
                name: power
                enable: (designAnalysis)
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: designAnalysisEffectType
            enable: (designAnalysis)
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: D
            format: string
            enable: (designAnalysis)
          - type: TextBox
            name: bootSims
            format: number
            enable: (designAnalysisEffectType:nagR2)
  - type: CollapseBox
    label: Item Response Curves
    margin: small
    collapsed: true
    children:
      - type: VariableSupplier
        name: plotVarsICCSupplier
        populate: manual
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotVarsICC
                isTarget: true
