          title: Average Split-Half
          type: number
        - name: alpha
          title: Alpha (lambda 3)
          type: number
        - name: minSHR
          title: Min Split-Half (beta)
          type: number

    - name: summaryTableOmega
      title: Ordinal Omega
      type: Table
      visible: (omegaTable)
      rows: 1
      clearWith:
          - items
          - groups
      columns:
        - name: omega_h
          title: omega_h
          type: number
        - name: omega.lim
          title: omega.lim
          type: number
        - name: alpha
          title: alpha
          type: number
        - name: omega.tot
          title: omega.tot
          type: number
        - name: G6
          title: G6
          type: number

    - name: summaryTableTheta
      title: Ordinal Theta
      type: Table
      visible: (thetaTable)
      rows: 1
      clearWith:
          - items
          - groups
      columns:
        - name: ordinalTheta
          title: ordinalTheta
          type: number

    - name: polychoricRho
      title: Polychoric Correlation Matrix
      type: Preformatted
      visible: (polyTable)
      clearWith:
          - items
          - groups

    - name: omegaPlot
      title: Ordinal Omega Factor Analysis
      type: Array
      visible: (omegaPlot)
      items: 0
