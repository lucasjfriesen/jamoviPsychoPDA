---
name:  ordinalReliability
title: Ordinal Reliability
jrs:   '1.1'

items:
    - name: instructions
      type: Html
      visible: True

    - name: debug
      type: Preformatted

    - name: summaryTableAlpha
      title: Ordinal Alpha
      type: Table
      visible: (alphaTable)
      rows: 1
      columns:
        - name: raw_alpha
          title: raw_alpha
          type: number
        - name: std.alpha
          title: std.alpha
          type: number
        - name: G6
          title: G6(smc)
          type: number
        - name: average_r
          title: average_r
          type: number
        - name: SN
          title: SN
          type: number
        - name: median_r
          title: median_r
          type: number

    - name: detailTableAlphaItemDrop
      title: Reliability if an item is dropped
      type: Table
      visible: (alphaTable)
      rows: (items)
      columns:
        - name: itemName
          title: Item
          content: ($key)
        - name: raw_alpha
          title: raw_alpha
          type: number
        - name: std.alpha
          title: std.alpha
          type: number
        - name: G6
          title: G6(smc)
          type: number
        - name: average_r
          title: average_r
          type: number
        - name: SN
          title: SN
          type: number
        - name: var.r
          title: var.r
          type: number
        - name: median_r
          title: median_r
          type: number

    - name: summaryTableGuttman
      title: Ordinal Guttman
      type: Table
      visible: (guttmanTable)
      rows: 1
      columns:
        - name: maxSHR
          title: Max Split-Half (lambda 4)
          type: number
        - name: guttmanL6
          title: Lambda 6
          type: number
        - name: avgSHR
          title: Average Split-Half
          type: number
        - name: alpha
          title: Alpha (lambda 3)
          type: number
        - name: minSHR
          title: Min Split-Half (beta)
          type: number

    - name: summaryTableOmega
      title: Ordinal Omega
      type: Table
      visible: (omegaTable)
      rows: 1
      columns:
        - name: omega_h
          title: omega_h
          type: number
        - name: omega.lim
          title: omega.lim
          type: number
        - name: alpha
          title: alpha
          type: number
        - name: omega.tot
          title: omega.tot
          type: number
        - name: G6
          title: G6
          type: number

    - name: fullTableOmega
      title: Full Table Omega
      type: Preformatted
      visible: (omegaTable)

    - name: summaryTableTheta
      title: Ordinal Theta
      type: Table
      visible: (thetaTable)
      rows: 1
      columns:
        - name: ordinalTheta
          title: ordinalTheta
          type: number

    - name: polychoricTable
      title: Polychoric Matrix
      type: Table
      visible: (polyTable)
      rows: (items)
      swapRowsColumns: FALSE
      columns:
        - name: bob
          title: ""
          content: ($key)
          type: number

    - name: omegaDiagram
      title: Ordinal Omega - Factor Model Diagram
      type: Image
      visible: (omegaTable)
      width:  550
      height: 450
      renderFun: .plotOmegaDiagram


...
