---
name:  nonParametricIRT
title: Non-Parametric IRT
menuGroup: PPDA
menuSubgroup: Item Response Theory
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: item
      title: Responses
      type: Variables

    - name: group
      title: Participant group
      type: Variable

#    - name: key
#      title: Response Key
#      type: Variable

#    - name: weights
#      title: Item Weights
#      type: Variable

    - name: format
      title: Item Format
      type: List
      options:
        - title: Multiple choice
          name:  formatMC
        - title: Rating-scale
          name:  formatPartial
        - title: Nominal
          name:  formatNominal
      default: formatMC

    - name: SubRank
      title: Participant Rank
      type: Variable

    - name: miss
      title: Missing responses
      type: List
      options:
        - title: Permitted
          name:  option
        - title: Random fill uniform
          name:  random.unif
        - title: Random fill multinomial
          name:  random.multinom
        - title: Omit
          name:  omit
      default: option

    - name: NAweight
      type: Number
      title: Missing Response Weight
      min: 0
      max: 1
      default: 0

    - name: nevalpoints
      type: Number
      title: Number of Evaluation
      default: 51

    - name: kernel
      title: Kernel Function
      type: List
      options:
        - title: Gaussian
          name:  gaussian
        - title: Quadratic
          name:  quadratic
        - title: Uniform
          name:  uniform
      default: gaussian

    - name: bandwidth
      title: Bandwidth
      type: List
      options:
        - title: Silverman
          name:  Silverman
        - title: Cross-validation
          name:  CV
      default: Silverman

    - name: RankFun
      title: Rank Function
      type: List
      options:
        - title: Sum
          name:  sum
        - title: Mean
          name:  mean
      default: sum

    - type: String
      name: thetadist
      #suffix: '('
      #prefix: ')'
      default: "norm, 0, 1"

    - name: itemPlotTypes
      title: Item Plot Types
      type: List
      options:
        - title: Option Characteristic Curves
          name: OCC
        - title: Expected Item Information
          name: EIS

    - name: itemPlotSupplier
      type: Variables
      title: Items to plot

    - name: axistype
      title: X-Axis
      type: List
      options:
        - title: Theta distribution
          name:  distribution
        - title: Expected total score
          name:  score
      default: score


    - name: itemPlotTypesDIF
      title: Item Plot Types - DIF
      type: List
      options:
        - title: Option Characteristic Curves
          name: OCCDIF
        - title: Expected Item Information
          name: EISDIF

    - name: testPlotTypesDIF
      title: Test Plots - DIF
      type: List
      options:
        - title: Density
          name: densityDIF
        - title: Expected Score
          name: expectedDIF

    - name: testPlotDensity
      title: Density
      type: Bool
      default: FALSE

    - name: testPlotExpected
      title: Expected
      type: Bool
      default: FALSE

    - name: testPlotSD
      title: Standard Deviation
      type: Bool
      default: FALSE

...
