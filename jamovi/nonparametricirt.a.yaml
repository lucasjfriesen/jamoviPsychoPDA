---
name:  nonParametricIRT
title: Non-Parametric IRT
menuGroup: PPDA
menuSubgroup: Item Response Theory
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: item
      title: Responses
      type: Variables
      suggested: [continuous]
      permitted: [numeric]

    - name: group
      title: Participant group
      type: Variable
      suggested: [ordinal]
      permitted: [factor]

