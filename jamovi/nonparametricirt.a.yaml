    - name: format
      title: Item Format
      type: List
      options:
        - title: Binary
          name:  formatMC
        - title: Rating-scale
          name:  formatPartial
        - title: Nominal
          name:  formatNominal
      default: formatMC

  #  - name: SubRank
#      title: Participant Rank
#      type: Variable

    - name: miss
      title: Missing responses
      type: List
      options:
        - title: Permitted
          name:  option
        - title: Random fill uniform
          name:  random.unif
        - title: Random fill multinomial
          name:  random.multinom
        - title: Omit
          name:  omit
      default: option

    - name: NAweight
      type: Number
      title: Missing Response Weight
      min: 0
      max: 1
      default: 0

