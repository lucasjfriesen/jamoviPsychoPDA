title: TestROC
name: TestROC
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dependentVars
            isTarget: true
      - type: TargetLayoutBox
        label: Class Variable
        children:
          - type: VariablesListBox
            name: classVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group Variable
        children:
          - type: VariablesListBox
            name: subGroup
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: allObserved
  - type: CollapseBox
    label: Visualization
    margin: small
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plotROC
          - type: CheckBox
            name: smoothing
          - type: CheckBox
            name: displaySE
          - type: CheckBox
            name: sensSpecTable
  - type: CollapseBox
    label: Advanced
    margin: small
    collapsed: true
    children:
      - type: CheckBox
        name: delongTest
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: method
          - type: ComboBox
            name: metric
          - type: TextBox
            name: tol_metric
            format: number
          - type: ComboBox
            name: break_ties
          - type: ComboBox
            name: direction
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: specifyCutScore
            format: string
            enable: 'metric:oc_manual'
          - type: TextBox
            name: boot_runs
            format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: positiveClass
        format: string
