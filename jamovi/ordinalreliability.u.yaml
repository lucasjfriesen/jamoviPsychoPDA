        children:
          - type: Label
            label: Ordinal Reliability Types
            children:
              - type: CheckBox
                name: alphaTable
              - type: CheckBox
                name: omegaTable
              - type: CheckBox
                name: thetaTable
              - type: CheckBox
                name: guttmanTable
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Other
            children:
              - type: CheckBox
                name: polyTable
              - type: CheckBox
                name: omegaPlot
