title: Non-Parametric IRT
name: nonParametricIRT
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    name: itemSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Items
        children:
          - type: VariablesListBox
            name: item
            isTarget: true
      - type: TargetLayoutBox
        label: Participant group
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Advanced
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: format
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Participant Rank
            children:
              - type: VariablesListBox
                name: SubRank
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: thetadist
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: nevalpoints
            format: number
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: miss
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: NAweight
            format: number
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: kernel
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: bandwidth
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: RankFun
  - type: CollapseBox
    label: Item Plots
    margin: normal
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Item Plot Types
                children:
                  - name: itemPlotTypes_OCC
                    type: CheckBox
                    optionName: itemPlotTypes
                    optionPart: OCC
                  - name: itemPlotTypes_EIS
                    type: CheckBox
                    optionName: itemPlotTypes
                    optionPart: EIS
                name: itemPlotTypes
                style: list-inline
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Item Plot Types - DIF
                children:
                  - name: itemPlotTypesDIF_OCCDIF
                    type: CheckBox
                    optionName: itemPlotTypesDIF
                    optionPart: OCCDIF
                  - name: itemPlotTypesDIF_EISDIF
                    type: CheckBox
                    optionName: itemPlotTypesDIF
                    optionPart: EISDIF
                name: itemPlotTypesDIF
                style: list-inline
          - type: TargetLayoutBox
            label: Items to plot
            children:
              - type: VariablesListBox
                name: itemPlotSupplier
                isTarget: true
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Items to plot - DIF
                children:
                  - type: VariablesListBox
                    name: itemPlotSupplierDIF
                    isTarget: true
  - type: CollapseBox
    label: Test Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Test Plots
            children:
              - name: testPlotTypes_density
                type: CheckBox
                optionName: testPlotTypes
                optionPart: density
              - name: testPlotTypes_expected
                type: CheckBox
                optionName: testPlotTypes
                optionPart: expected
              - name: testPlotTypes_sd
                type: CheckBox
                optionName: testPlotTypes
                optionPart: sd
            name: testPlotTypes
            style: list-inline
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Test Plots - DIF
            children:
              - name: testPlotTypesDIF_densityDIF
                type: CheckBox
                optionName: testPlotTypesDIF
                optionPart: densityDIF
              - name: testPlotTypesDIF_expectedDIF
                type: CheckBox
                optionName: testPlotTypesDIF
                optionPart: expectedDIF
            name: testPlotTypesDIF
            style: list-inline
