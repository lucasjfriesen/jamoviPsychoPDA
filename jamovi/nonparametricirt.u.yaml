title: Non-Parametric IRT
name: nonParametricIRT
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    name: itemSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Items
        children:
          - type: VariablesListBox
            name: item
            isTarget: true
      - type: TargetLayoutBox
        label: Participant group
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Advanced
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: format
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Participant Rank
            children:
              - type: VariablesListBox
                name: SubRank
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: thetadist
            format: string
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: nevalpoints
            format: number
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: miss
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: NAweight
            format: number
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: kernel
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: bandwidth
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: RankFun
  - type: CollapseBox
    label: Test Plots
    margin: normal
    collapsed: true
    children:
      - type: ComboBox
        name: axistype
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: testPlotDensity
          - type: CheckBox
            name: testPlotExpected
          - type: CheckBox
            name: testPlotSD
      - type: ComboBox
        name: testPlotTypesDIF
  - type: CollapseBox
    label: Item Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: itemPlotTypes
      - type: ComboBox
        name: itemPlotTypesDIF
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Items to plot
            children:
              - type: VariablesListBox
                name: itemPlotSupplier
                isTarget: true
