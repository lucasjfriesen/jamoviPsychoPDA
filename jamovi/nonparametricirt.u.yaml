title: Non-Parametric IRT
name: nonParametricIRT
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Responses
        children:
          - type: VariablesListBox
            name: item
            isTarget: true
      - type: TargetLayoutBox
        label: Participant group
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: resTable
  - type: CollapseBox
    label: Advanced
    margin: normal
    collapsed: true
    children:
      - type: Label
        label: Responses
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: ComboBox
                name: format
              - type: ComboBox
                name: miss
              - type: TextBox
                name: NAweight
                format: number
      - type: Label
        label: Model specification
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: nevalpoints
                format: number
              - type: ComboBox
                name: kernel
              - type: ComboBox
                name: bandwidth
              - type: TextBox
                stretchFactor: 5
                name: thetadist
                format: string
      - type: Label
        label: Ranks
        children:
          - type: ComboBox
            name: RankFun
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Participant Rank
                children:
                  - type: VariablesListBox
                    name: SubRank
                    maxItemCount: 1
                    isTarget: true

  - type: CollapseBox
    label: Test Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: axisTypeTest
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Full model
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: testPlotDensity
                  - type: CheckBox
                    name: testPlotExpected
                  - type: CheckBox
                    name: testPlotSD
          - type: Label
            label: DIF models
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: testPlotDensityDIF
                  - type: CheckBox
                    name: testPlotExpectedDIF
                  - type: CheckBox
                    name: testPlotSDDIF

  - type: CollapseBox
    label: Item Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Full model
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: itemPlotOCC
                  - type: CheckBox
                    name: itemPlotEIS
          - type: Label
            label: DIF models
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: itemPlotOCCDIF
                  - type: CheckBox
                    name: itemPlotEISDIF
                  - type: CheckBox
                    name: pairwisePlotsDIF
      - type: LayoutBox
        margin: large
        style: list
        children:
          - type: ComboBox
            name: axistypeItem
          - type: TextBox
            name: OCCoption
            format: string
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Items
            children:
              - type: VariablesListBox
                name: itemPlotSupplier
                isTarget: true
