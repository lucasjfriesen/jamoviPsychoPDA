title: Non-Parametric IRT
name: nonParametricIRT
jus: '3.0'
stage: 0
compilerMode: tame
events:
  update: './nonparametriciRT.events::update'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Responses
        children:
          - type: VariablesListBox
            name: responses
            isTarget: true
            events:
              change: './nonparametriciRT.events::onChange_item'

      - type: TargetLayoutBox
        label: Response Key
        children:
          - type: VariablesListBox
            name: key
            maxItemCount: 1
            isTarget: true

      - type: TargetLayoutBox
        label: Participant group
        children:
          - type: VariablesListBox
            name: groups
            maxItemCount: 1
            isTarget: true

      - type: TargetLayoutBox
        label: Item Weights
        children:
          - type: VariablesListBox
            name: weights
            maxItemCount: 1
            isTarget: true

      - type: TargetLayoutBox
        label: Item Labels
        children:
          - type: VariablesListBox
            name: itemlabels
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Advanced
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: format
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Participant Rank
            children:
              - type: VariablesListBox
                name: SubRank
                maxItemCount: 1
                isTarget: true
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: miss
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: NAweight
            format: number
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: kernel
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: bandwidth
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: RankFun
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: thetadist

  - type: CollapseBox
    label: Plot
    margin: normal
    collapsed: true
    children:
      - type: VariableSupplier
        name: plotItemsSupplier
        persistentItems: false
        stretchFactor: 1
        events:
          update: './nonparametricirt.events::onUpdate_plotVarsSupplier'
        children:
          - type: TargetLayoutBox
            label: plotItems
            children:
              - type: VariablesListBox
                name: plotItems
                isTarget: true
