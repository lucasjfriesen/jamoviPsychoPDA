---
name:  nonParametricIRT
title: Non-Parametric IRT
jrs:   '1.1'

items:
    - name: debug
      title: debug results
      type: Preformatted

    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: Non-Parametric IRT
      type:  Preformatted
      clearWith:
          - item

    - name: occPlots
      title: OCC Plots
      type: Array
      items: (itemPlotSupplier)
      template:
          type: Image
          width:  550
          height: 450
          renderFun: .occPlot
          visible: (itemPlotSupplier)
          clearWith:
              - item

    - name: testPlotDensity
      title: Density Plot
      type: Image
      visible: (testPlotDensity)
      width:  550
      height: 450
      renderFun: .testPlotDensity
      clearWith:
          - item

    - name: testPlotExpected
      title: Expected Plot
      type: Image
      visible: (testPlotExpected)
      width:  550
      height: 450
      renderFun: .testPlotExpected
      clearWith:
          - item

    - name: testPlotSD
      title: SD Plot
      type: Image
      visible: (testPlotSD)
      width:  550
      height: 450
      renderFun: .testPlotSD
      clearWith:
          - item

