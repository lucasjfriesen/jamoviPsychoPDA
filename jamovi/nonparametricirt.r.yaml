---
name:  nonParametricIRT
title: Non-Parametric IRT
jrs:   '1.1'

items:
    - name: debug
      title: debug results
      type: Preformatted

    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  resTable
      title: Polyserial Item-Total Correlation
      type:  Table
      visible: false
      rows: (item)
      clearWith:
          - item
      columns:
        - name: Item
          title: Item
          type: text
        - name: Correlation
          title: Correlation
          type: number
          format: zto
        - name: N
          title: N
          type: number
        - name: naN
          title: N - NA
          type: number



    - name: occPlots
      title: OCC Plots
      type: Array
      items: (itemPlotSupplier)
      template:
          type: Image
          width:  550
          height: 450
          renderFun: .occPlot
          visible: (itemPlotOCC)
          clearWith:
              - item

    - name: occPlotsDIF
      title: OCC Plots
      type: Array
      items: (itemPlotSupplier)
      template:
          type: Image
          width:  550
          height: 450
          renderFun: .occPlot
          visible: (itemPlotOCC)
          clearWith:
              - item

    - name: eisPlots
      title: EIS Plots
      type: Array
      items: (itemPlotSupplier)
      template:
          type: Image
          width:  550
          height: 450
          renderFun: .eisPlot
          visible: (itemPlotEIS)
          clearWith:
              - item

    - name: eisPlotsDIF
      title: EIS Plots | DIF
      type: Array
      items: (itemPlotSupplier)
      template:
          type: Image
          width:  550
          height: 450
          renderFun: .eisPlotDIF
          visible: (itemPlotEIS)
          clearWith:
              - item

    - name: pairwisePlotsDIF
      title: Pairwise EIS | DIF
      type: Array
      items: (itemPlotSupplier)
      template:
          type: Image
          width:  550
          height: 450
          renderFun: .pairwisePlotsDIF
          visible: (pairwisePlotsDIF)
          clearWith:
              - item

    - name: testPlotDensity
      title: Density Plot
      type: Image
      visible: (testPlotDensity)
      width:  550
      height: 450
      renderFun: .testPlotDensity
      clearWith:
          - item

    - name: testPlotExpected
      title: Expected Plot
      type: Image
      visible: (testPlotExpected)
      width:  550
      height: 450
      renderFun: .testPlotExpected
      clearWith:
          - item

    - name: testPlotSD
      title: SD Plot
      type: Image
      visible: (testPlotSD)
      width:  550
      height: 450
      renderFun: .testPlotSD
      clearWith:
          - item

    - name: testPlotDensityDIF
      title: Density Plot | DIF
      type: Image
      visible: (testPlotDensityDIF)
      width:  550
      height: 450
      renderFun: .testPlotDensityDIF
      clearWith:
          - item

    - name: testPlotExpectedDIF
      title: Expected Plot | DIF
      type: Image
      visible: (testPlotExpectedDIF)
      width:  550
      height: 450
      renderFun: .testPlotExpectedDIF
      clearWith:
          - item

    - name: testPlotSDDIF
      title: SD Plot | DIF
      type: Image
      visible: (testPlotSDDIF)
      width:  550
      height: 450
      renderFun: .testPlotSDDIF
      clearWith:
          - item

...
