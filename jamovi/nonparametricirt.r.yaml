---
name:  nonParametricIRT
title: Non-Parametric IRT
jrs:   '1.1'

items:
    - name: debug
      title: debug results
      type: Preformatted

    - name: instructions
      title: Instructions
      type: Html
      visible: false

    - name:  resTable
      title: Polyserial Item-Total Correlation
      type:  Table
      visible: (resTable)
      rows: 0
      clearWith:
          - item
          - group
          - format
          - SubRank
          - miss
          - NAweight
          - nevalpoints
          - kernel
          - bandwidth
          - RankFun
          - thetadist
      columns:
        - name: Item
          title: Item
          type: text
          combineBelow: true
        - name: Correlation
          title: Correlation
          type: number
          format: zto
          combineBelow: true
        - name: Option
          title: Option
          type: text
        - name: N
          title: N
          type: number

